version: "3.8"

services:
    alto:
        container_name: alto
        build: ../../
        ports: ["3000:3000"]
        command: --config config.localhost.json

        mem_limit: 300M
        logging:
            driver: "json-file"
            options:
                max-size: 10m
                max-file: "10"
        depends_on:
            anvil:
                condition: service_started

    anvil:
        container_name: anvil
        build: anvil
        ports: ["8545:8545"]
